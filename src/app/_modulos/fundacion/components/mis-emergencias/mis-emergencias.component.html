<app-header></app-header>
<section class="tituloPage" *ngIf="fundacion">
    <div class="tituloPage-logo">
      <img src="https://fundacionesbckimg.s3.us-east-2.amazonaws.com/{{ 
        fundacion.logo}}">
    </div>
      <div class="tituloPage-name">
        <h3>Emergencias</h3>
        <span class="lineTi"></span>
      </div>
    </section>
<section class="main">
    <div class="row content-grid">
        <div class="col-12 col-sm-3 content-grid-filtros">
            <form>

                <h5>Ordenar por</h5>
    
                <div class="form-group btnDPR">
                    <label for="tipoDrop">Tipo</label>
                    <select class="form-control" id="tipoDrop">
                        <option *ngFor="let t of tipoE" [disabled]="t == 'Todos'" [value]="t" (click)="filtroBSQD(t)">{{t}}</option>
    
                    </select>
                </div>
              
    
                <button class="btn btn-danger" (click)="cancelarBus()" *ngIf="filtroBTN == true">Ver todos</button>
    
            </form>
    
    
            <div class="container dividerTi" *ngIf="carga == false">
    
                <span>Total emergencias: {{total}}</span>
    
            </div>
        </div> 
        <div class="col-12 col-sm-9 content-grid-cards">
            <mat-card *ngFor="let emerg of emergencias">
                <div class="card-header">
                    <div class="card-header-tex">
                        <h5>Publicado: {{(emerg.creadoEn | amFromUnix) | amLocale:'es' | amTimeAgo}}</h5>
                    </div>
                    <div class="card-header-icon" [routerLink]="['/perfil','emergencia',emerg._id,currentUser.usuario._id]">
                        <i class="fa fa-expand" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card-status">
                    <span *ngIf="emerg.estado == 0">Pendiente</span>
                    <span *ngIf="emerg.estado == 1">Asignada</span>
                    <span *ngIf="emerg.estado == 2">Aprobado</span>
                    <span *ngIf="emerg.estado == 3">Negado</span>
                    <span *ngIf="emerg.estado == 4">Atendida</span>
                </div>
                <div class="card-body">
                    <div class="card-body-title">
                        <div class="card-body-title-text">
                            <p>{{emerg.tipoEmergencia}}</p>
                        </div>
                        <div class="card-body-title-photo" style="cursor: pointer;">
                            <img (click)="verFoto(emerg.fotoMascota)" src="https://fundacionesbckimg.s3.us-east-2.amazonaws.com/{{ 
                                emerg.fotoMascota}}" class="d-block w-100" alt="mascota">
                        </div>
                    </div>
                    <div class="card-body-subtitle">
                        <div class="biography">{{emerg.descripcion}}</div>
                    </div>
                    <div class="card-footer">
                        <div class="card-footer-title">
                             <span>Sector</span>
                        </div>
                        <div class="card-footer-text">
                            <p >{{emerg.direccionSector}}</p>
                        </div>
                    </div>

                </div>
            </mat-card>
        </div>
        <div class="col-12 col-sm-3"></div>
        <div class="col-12 col-sm-9">
            <div class="selectPages" >
                <div class="pageAnt2">
                    <a  [routerLink]="['/fundacion',name,idFun,'emergencias', type, '1']"
                      class="btn btn-primary">
                      <i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
                  </div>
              <div class="pageAnt">
                <button [disabled]="page == 1"  [routerLink]="['/fundacion',name,idFun,'emergencias', type, prev_page]"
                  class="btn btn-primary">
                  <i class="fa fa-angle-left" aria-hidden="true"></i></button>
              </div>
              <div class="pagess">
        
               <a  [routerLink]="['/fundacion',name,idFun,'emergencias', type, p]" *ngFor="let p of pagesSelec" [class.pgActive]="page == p">{{p}}</a>
           
              </div>
              <div class="pageNex">
                <button [disabled]="page == pages"  [routerLink]="['/fundacion',name,idFun,'emergencias', type, next_page]"
                class="btn btn-primary">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                </button>
              </div>
              <div class="pageNex2">
                  <a  [routerLink]="['/fundacion',name,idFun,'emergencias', type, pages]"
                  class="btn btn-primary">
                  <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </a>
                </div>
            </div>
        </div>
    </div>
    

   

</section>

<div class="modal fade" id="modalComprobante" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
       
        <div class="modal-body" *ngIf="imgCom">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="imgModalCom">
                  <img *ngIf="imgCom != 's'" src="https://fundacionesbckimg.s3.us-east-2.amazonaws.com/{{ 
                    imgCom}}">
                  <img *ngIf="imgCom == 's'" src="../../../../assets/img/Captura2.png">

              </div>
          
        </div>
       
      </div>
    </div>
  
  </div>
  <app-footer-fundacion></app-footer-fundacion>
